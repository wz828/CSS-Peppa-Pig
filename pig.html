<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>小猪佩奇</title>
	<link rel="stylesheet" href="pig.css">
</head>

<body>
	<!-- 天空草地 -->
	<div class="sky"></div>
	<div class="greensward">
		<div class="grass g-left-top">
			<div class="grass-left"></div>
			<div class="grass-middle"></div>
			<div class="grass-right"></div>
		</div>
		<div class="grass g-left-bottom">
			<div class="grass-left"></div>
			<div class="grass-middle"></div>
			<div class="grass-right"></div>
		</div>
		<div class="grass g-right-top">
			<div class="grass-left"></div>
			<div class="grass-middle"></div>
			<div class="grass-right"></div>
		</div>
		<div class="grass g-right-bottom">
			<div class="grass-left"></div>
			<div class="grass-middle"></div>
			<div class="grass-right"></div>
		</div>
	</div>
	<div class="peppa">
		<!-- 左手 -->
		<div class="arm arm-left">
			<div class="hand hand-top-left"></div>
			<div class="hand hand-bottom-left"></div>
		</div>
		<!-- 右手 -->
		<div class="arm arm-right">
			<div class="hand hand-top-right"></div>
			<div class="hand hand-bottom-right"></div>
		</div>
		<div class="shadow"></div>
		<!-- 左脚 -->
		<div class="leg-left">
			<div class="leg"></div>
			<div class="foot"></div>
		</div>
		<!-- 右脚 -->
		<div class="leg-right">
			<div class="leg"></div>
			<div class="foot"></div>
		</div>
		<!-- 尾巴 -->
		<div class="tail">
			<div class="tail-left"></div>
			<div class="tail-middle"></div>
			<div class="tail-right"></div>
			<div class="tail-circle"></div>
		</div>
		<!-- 身体 -->
		<div class="body"></div>
		<!-- 头部 -->
		<div class="head">
			<!-- 耳朵 -->
			<div class="ear ear-left"></div>
			<div class="ear ear-right"></div>
			<div class="head-border-left-top"></div>

			<div class="head-border-right-bottom-cover"></div>
			<div class="head-border-middle"></div>
			<div class="head-border-left"></div>
			<div class="head-border-bottom"></div>
			<!-- 眼睛 -->
			<div class="eye-left">
				<div class="eye-bg"></div>
				<div class="eye-black"></div>
				<div class="eye-border"></div>
			</div>
			<div class="eye-right">
				<div class="eye-bg"></div>
				<div class="eye-black"></div>
				<div class="eye-border"></div>
			</div>
			<!-- 嘴巴 -->
			<div class="mouth">
				<div class="mouth-bottom"></div>
				<div class="mouth-middle"></div>
				<div class="mouth-top"></div>
			</div>
			<!-- 鼻子 -->
			<div class="nose">
				<div class="nose-border"></div>
				<div class="nose-hole nose-hole-left"></div>
				<div class="nose-hole nose-hole-right"></div>
			</div>
			<!-- 腮红 -->
			<div class="blusher"></div>
		</div>

	</div>

</body>

</html>
